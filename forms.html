<!DOCTYPE html>

<html>
    <head>
        <title>
            Forms
        </title>
    </head>
    
    <body>
        <fieldset>
            <legend>Student Registration</legend>
            
            <label><strong>General Infomation</strong></label><br>
            <label>Student's Name:</label>
            <input type="text" placeholder="Name">
            <br>
            
            <label>Student's Email:</label>
            <input type="email" placeholder="Email">
            <br>
            
            <label>Student's Password:</label>
            <input type="password" placeholder="password">
            
            <br><br>
            
            <label><strong>Student's Gender:</strong></label><br>
            <input type="radio" name="gender_radio"> Female
            <input type="radio" name="gender_radio"> Male
            <input type="radio" name="gender_radio"> Others
            <input type="radio" name="gender_radio"> Not to answer
            
            <br><br>
            
            <label><strong>Student's Educational Background</strong></label><br>
            <input type="checkbox">I have an associate degree.<br>
            <input type="checkbox">I have a bachelor's degree.<br>
            <input type="checkbox">I have a master's degree.
            
            <br><br>
            
            <label><strong>Age </strong></label>
            <select>
                <option>0~19</option>
                <option>20~39</option>
                <option>40~60</option>
                <option>60+</option>
            </select>
            
            <br><br>
            
            <label><strong>Additional Information</strong></label><br>
            <textarea rows="10" cols="75"></textarea>
            
            <br><br>
            
            <input type="submit" value="submit">
            <input type="reset" value="clear">
            
            
        </fieldset>
        
    </body>
    
</html>
